<!doctype html>
<html>
<head><meta charset="utf-8"><title>Pay Order {{ order.id }}</title></head>
<body>
  <div class="container">
    <h2>Pay for Order #{{ order.id }}</h2>
    <p>Total: R{{ '%.2f'|format(order.total or 0.0) }}</p>
    <form method="post" action="{{ url_for('order_pay_submit', order_id=order.id) }}">
      {{ form.hidden_tag() }}
      {{ form.submit(class="btn btn-primary") }}
      <a href="{{ url_for('order_detail', order_id=order.id) }}">Cancel</a>
    </form>
  </div>
</body>
</html>
